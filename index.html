<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>植物大战僵尸网页版</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      width: 960px;
      height: 600px;
      background-image: url('images/background.png'); /* 图片路径 */
      background-size: cover;
      position: relative;
      border: 2px solid #444;
    }
    .grid {
      position: absolute;
      width: calc(960px / 9);
      height: calc(600px / 5);
      border: 1px dashed rgba(0,0,0,0.15);
      box-sizing: border-box;
    }
    .plant {
      width: 80px;
      height: 80px;
      background: green;
      border-radius: 50%;
      position: absolute;
    }
    .zombie {
      width: 80px;
      height: 100px;
      background: gray;
      position: absolute;
      animation: moveZombie 15s linear forwards;
    }
    @keyframes moveZombie {
      from { right: -80px; }
      to { right: 960px; }
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    const game = document.getElementById('game');
    const rows = 5;
    const cols = 9;
    const cellWidth = 960 / cols;
    const cellHeight = 600 / rows;

    const gridMap = [];

    for (let r = 0; r < rows; r++) {
      gridMap[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.className = 'grid';
        cell.style.left = `${c * cellWidth}px`;
        cell.style.top = `${r * cellHeight}px`;
        game.appendChild(cell);
        gridMap[r][c] = cell;
      }
    }

    // 点击放置植物
    game.addEventListener('click', (e) => {
      const rect = game.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.floor(x / cellWidth);
      const row = Math.floor(y / cellHeight);

      if (gridMap[row][col].hasChildNodes()) return;

      const plant = document.createElement('div');
      plant.className = 'plant';
      plant.style.left = `${col * cellWidth + 10}px`;
      plant.style.top = `${row * cellHeight + 10}px`;
      game.appendChild(plant);
    });

    // 生成僵尸
    function spawnZombie() {
      const zombie = document.createElement('div');
      zombie.className = 'zombie';
      const row = Math.floor(Math.random() * 5);
      zombie.style.top = `${row * cellHeight}px`;
      zombie.style.right = '-80px';
      game.appendChild(zombie);

      zombie.addEventListener('animationend', () => {
        zombie.remove();
      });
    }

    setInterval(spawnZombie, 5000);
  </script>
</body>
</html>
