<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>网页版植物大战僵尸</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #game {
      width: 1400px;
      height: 600px;
      background-image: url('lawn_1400x600.png'); /* 替换为你的背景图路径 */
      background-size: cover;
      position: relative;
      margin: 0 auto;
      border: 2px solid #333;
    }
    .grid {
      position: absolute;
      width: calc(1400px / 9);
      height: calc(600px / 5);
      border: 1px dashed rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .plant {
      width: 80px;
      height: 80px;
      background: green;
      border-radius: 50%;
      position: absolute;
    }
    .zombie {
      width: 80px;
      height: 100px;
      background: gray;
      position: absolute;
      top: 0;
      animation: walk 15s linear forwards;
    }
    @keyframes walk {
      from { right: -80px; }
      to { right: 1400px; }
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    const game = document.getElementById('game');

    // 创建网格（5行9列）
    const rows = 5;
    const cols = 9;
    const cellWidth = 1400 / cols;
    const cellHeight = 600 / rows;

    const gridMap = [];

    for (let r = 0; r < rows; r++) {
      gridMap[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.classList.add('grid');
        cell.style.left = `${c * cellWidth}px`;
        cell.style.top = `${r * cellHeight}px`;
        game.appendChild(cell);
        gridMap[r][c] = cell;
      }
    }

    // 放置植物
    game.addEventListener('click', (e) => {
      const rect = game.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.floor(x / cellWidth);
      const row = Math.floor(y / cellHeight);

      // 判断是否已有植物
      if (gridMap[row][col].hasChildNodes()) return;

      const plant = document.createElement('div');
      plant.className = 'plant';
      plant.style.left = `${col * cellWidth + 20}px`;
      plant.style.top = `${row * cellHeight + 10}px`;
      game.appendChild(plant);
    });

    // 生成僵尸
    function spawnZombie() {
      const zombie = document.createElement('div');
      zombie.className = 'zombie';
      const row = Math.floor(Math.random() * 5);
      zombie.style.top = `${row * cellHeight}px`;
      zombie.style.right = '-80px';
      game.appendChild(zombie);

      zombie.addEventListener('animationend', () => {
        zombie.remove();
      });
    }

    setInterval(spawnZombie, 5000); // 每5秒生成一个僵尸
  </script>
</body>
</html>
